<!doctype html>

                                <h3>문의사항</h3>
                                <p><a href="mailto:bungubbang57@gmail.com">bungubbang57@gmail.com</a></p>
                                <p><a href="https://www.facebook.com/fevipage" target="_blank">https://www.facebook.com/fevipage</a></p>
                                <br/>
                                <h3>license link</h3>
                                <p>http://ionicframework.com/</p>
                                <p>http://icons8.com/</p>
                                <br/>
                                <h3>문의사항</h3>
                                <br/>
                                <div id="comments_plugin1"></div>
                            </div>
                        </div>
                </div>
                <script src="http://comments.skplanetx.com/script/plugin.js"></script>
                <script type="text/javascript">
                SKP.commentsPlugin({
                    // 댓글을 표시할 DOM element의 id
                    target_id: 'comments_plugin1',
                    op_app_key: '93826bf4-0daf-3050-9689-6137db81b4c5',
                    is_responsive: true
                });
                </script>
            </content>


            <div class="bar bar-footer" id="footer-ad">
            </div>
        </pane>
    </side-menus>
</div>

<body th:include="layout::fevi_script">
</body>

</html>
